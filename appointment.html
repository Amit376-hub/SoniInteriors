<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book an Appointment</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
    }

    .appointment-container {
      max-width: 600px;
      margin: auto;
      background: linear-gradient(to right, #232526, #414345);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .appointment-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #0d1410;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #07285e;
    }
  </style>
</head>
<body>

  <div class="appointment-container">
    <section class="appointment" id="appointment">
  <h2 class="heading">Book an <span>Appointment</span></h2>

  <!-- Calendly inline widget begin -->
  <div class="calendly-inline-widget" data-url="https://calendly.com/kumaramitkumar6209/30min" style="min-width:320px;height:700px;"></div>
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
  <!-- Calendly inline widget end -->
</section>

</body>
</html>
